<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
     <!-- with argument with return value -->
    <script>
        function a(sum,number,temp){

         sum = 0;
         number = prompt('Enter a positive integer: ');
         temp = number;
        while (temp > 0) {
            let remainder = temp % 10;
            sum += remainder * remainder * remainder;
            temp = parseInt(temp / 10);
        }
        if (sum == number) {
            alert(number+ "is an Armstrong number");
            return true;
        }
        else {
            alert(`${number} is not an Armstrong number.`);
            return false;
        }
        }
        a();
    </script>
</body>

</html>
