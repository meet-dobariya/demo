<body>
    <!-- with argument with return value -->

    <script>

        function p(string,len) {
             string = prompt("enter the value", )
             len = string.length;
            for (i = 0; i < len / 2; i++) {
                if (string[i] !== string[len - 1 - i]) {
                    alert("it is not a palindrome")
                    return false;
                } else {
                    alert("it is a palindrome")
                    return true;
                }
            }
        }
        p();
    </script>
