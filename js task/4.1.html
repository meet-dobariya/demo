<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        function b() {
           
            n = prompt('enter the number');
            let i; 
            let sum = 0;
            while (n!=0) {
                i = n % 10;
                sum = sum + i;
                n=parseInt(n/10);
               
            }
            alert("sum of the entered number"+sum);
            return true;
        }
        b();
    </script>
</body>

</html>
