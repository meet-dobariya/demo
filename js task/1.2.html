<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.2</title>
</head>
<body>
      <!-- with argument no return value -->
    <form>
        Enter the number:
        <input type="text" id="text" value="">

        <br><br>

        <input type="button" value="Check" onClick="prime()">
        <br><br>
        <span id="print"></span>
    </form>
    <script>
        function prime(n=document.getElementById("text").value, flag = true) {
            
            n = parseInt(n)
            for (let i = 2; i <= n - 1; i++)
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            if (flag == true)
                document.getElementById("print").innerHTML = "this is prime";
            else
                document.getElementById("print").innerHTML = "this is not prime";
        }
    </script>
</body>
</html>
