<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pelindrome number</title>

    <script>
        function meet() {
            let input = document.getElementById('user').value;
            let num = parseInt(input);
            let Result = document.getElementById('sre');
            let num1 = /^[0-9]+$/;
            let isValid = num1.test(input);
            if (input == "") {
                document.getElementById('err').innerText = "please enter number"
            }
            else if(!isValid){
                document.getElementById('err').innerText = "please enter valid number";
            }
            else {
                document.getElementById('err').innerText = "";

                // 1.pelindrome with no arg no return:..................................        
                if (document.getElementById('p1').checked == true) {
                    function pel() {
                        let rev = 0, rem, pell;
                        pell = num;
                        while (num > 0) {
                            rem = num % 10;
                            rev = (rev * 10) + rem;
                            num = parseInt(num / 10);
                        }
                        if (pell == rev)
                            Result.innerHTML = (`${pell} is  pelindrome  `);
                        else
                            Result.innerHTML = (`${pell} is not pelindrome  `);
                    }
                    pel();
                }

                //  2 pelindrome with  arg no return:..................................
                else if (document.getElementById('p2').checked == true) {
                    function pel(num) {
                        let rev = 0, rem, pell;
                        pell = num;
                        while (num > 0) {
                            rem = num % 10;
                            rev = (rev * 10) + rem;
                            num = parseInt(num / 10);
                        }
                        if (pell == rev)
                            Result.innerHTML = (`${pell} is  pelindrome `);
                        else
                            Result.innerHTML = (`${pell} is not pelindrome  `);
                    }
                    pel(num);
                }

                //         3. pelindrome with  arg with return: ..................................
                else if (document.getElementById('p3').checked == true) {
                    function pel(num) {
                        let rev = 0, rem, pell;
                        pell = num;
                        while (num > 0) {
                            rem = num % 10;
                            rev = (rev * 10) + rem;
                            num = parseInt(num / 10);
                        }
                        if (pell == rev)
                            return (`${pell} is pelindrome`)
                        else
                            return (`${pell} is not pelindrome`)
                    }
                    const checkPel = pel(num);
                    Result.innerHTML = checkPel;
                }

                //   4 pelindrome with  no arg with return: ..................................
                else if (document.getElementById('p4').checked == true) {
                    function pel() {
                        let rev = 0, rem, pell;
                        pell = num;
                        while (num > 0) {
                            rem = num % 10;
                            rev = (rev * 10) + rem;
                            num = parseInt(num / 10);
                        }
                        if (pell == rev)
                            return (`${pell} is pelindrome`)
                        else
                            return (`${pell} is not pelindrome`)
                    }
                    const checkPel = pel();
                    Result.innerHTML = checkPel;
                }

                //     5 pelindrome with  function expression: ..................................
                else if (document.getElementById('p5').checked == true) {
                    const checkPel = function (num) {
                        let rev = 0, rem, pell;
                        pell = num;
                        while (num > 0) {
                            rem = num % 10;
                            rev = (rev * 10) + rem;
                            num = parseInt(num / 10);
                        }
                        if (pell == rev)
                            return (`${pell} is pelindrome`)
                        else
                            return (`${pell} is not pelindrome`)
                    }
                    Result.innerHTML = checkPel(num);
                }

                // 6. pelindrome with arrow function: ..................................
                else if (document.getElementById('p6').checked == true) {
                    const checkPel = () => {
                        let rev = 0, rem, pell;
                        pell = num;
                        while (num > 0) {
                            rem = num % 10;
                            rev = (rev * 10) + rem;
                            num = parseInt(num / 10);
                        }
                        if (pell == rev)
                            return (`${pell} is pelindrome`)
                        else
                            return (`${pell} is not pelindrome`)
                    }
                    Result.innerHTML = checkPel(num);
                }

                //   7 pelindrome with callback function: ..................................
                else if (document.getElementById('p7').checked == true) {
                    function pelindrome(value, isPelindrome, isnotPelindrome) {
                        check(value) ? isPelindrome() : isnotPelindrome();
                    }
                    function isPelindrome() {
                        Result.innerHTML = (`${num} is  pelindrome  `);
                    }
                    function isnotPelindrome() {
                        Result.innerHTML = (`${num} is not pelindrome  `);
                    }

                    function check(num) {
                        let rev = 0, rem, pell;
                        pell = num;
                        while (num > 0) {
                            rem = num % 10;
                            rev = (rev * 10) + rem;
                            num = parseInt(num / 10);
                        }
                        if (pell == rev)
                            return true
                        else
                            return false
                    }

                    pelindrome(num, isPelindrome, isnotPelindrome);
                }

                 //8.using promise...........
                else if (document.getElementById('p8').checked == true) {
                    let promise = new Promise(function (resolve, reject) {
                        let rev = 0, rem, pell;
                        pell = num;
                        while (pell > 0) {
                            rem = pell % 10;
                            rev = (rev * 10) + rem;
                            pell = parseInt(pell / 10);
                        }
                        if (rev == num)
                            resolve();
                        else
                            reject();
                    })
                    promise.then(function () {
                        Result.innerHTML = (`${num} is  pelindrome  `);
                    }).catch(function () {
                        Result.innerHTML = (`${num} is not pelindrome  `);
                    })

                }
            }
        }
    </script>
   
</head>

<body>
    
    <table border="1">
        <tr>
            <td><b>Enter number:</b></td>
            <td><input type="text" id="user"></td>
        </tr>
        <tr>
            <td><b>no argument no return value</b></td>
            <td><input type="radio" name="ch" id="p1"></td>
        </tr>
        <tr>
            <td><b> with argument no return value</b></td>
            <td><input type="radio" name="ch" id="p2"></td>
        </tr>
        <tr>
            <td><b>with argument with return value</b></td>
            <td><input type="radio" name="ch" id="p3"></td>
        </tr>
        <tr>
            <td><b>no argument with return value</b></td>
            <td><input type="radio" name="ch" id="p4"></td>
        </tr>
        <tr>
            <td><b>function expression</b></td>
            <td><input type="radio" name="ch" id="p5"></td>
        </tr>
        <tr>
            <td><b>arrow function</b></td>
            <td><input type="radio" name="ch" id="p6"></td>
        </tr>
        <tr>
            <td><b>callback function</b></td>
            <td><input type="radio" name="ch" id="p7"></td>
        </tr>
        <tr>
            <td><b>promise</b></td>
            <td><input type="radio" name="ch" id="p8"></td>
        </tr>

        <tr>
            <td><input type="button" value="checkbox" id="res" onclick="meet()"></td>
            <td><p id="sre"></p></td>
        </tr>
    </table>
    <span id="err"></span>
    
</body>

</html>
